<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Example</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form id="registrationForm">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" id="dob" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" id="mobileNumber" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select id="gender" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" id="occupation" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Identity Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" id="idType" placeholder="Enter ID type" required>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" id="idNumber" placeholder="Enter ID number" required>
                        </div>
                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" id="issuedAuthority" placeholder="Enter issued authority" required>
                        </div>
                        <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" id="issuedState" placeholder="Enter issued state" required>
                        </div>
                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" id="issuedDate" required>
                        </div>
                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" id="expiryDate" required>
                        </div>
                    </div>
                    <button type="submit" class="submitBtn">
                        <span class="btnText">Submit</span>
                    </button>
                </div> 
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
